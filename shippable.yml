language: clojure

lein:
  - lein2

jdk:
  - openjdk8

git:
  submodules: false

build:
  ci:
    - export JAVA_HOME="/usr/lib/jvm/java-8-openjdk-amd64"
    - export PATH="$PATH:/usr/lib/jvm/java-8-openjdk-amd64/bin"
    - update-java-alternatives -s java-1.8.0-openjdk-amd64
    - java -version
    - ./pre-commit.sh
