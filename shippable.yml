language: clojure

lein:
  - lein2

jdk:
  - openjdk8

git:
  submodules: false

build:
  pre_ci_boot:
    image_name: drydock/u14cloall
    image_tag: v5.8.2

  ci:
    - java -version
    - cp .midje.clj.ci .midje.clj
    - ./pre-commit.sh
    - rm .midje.clj
    - mv report.xml shippable/testresults
    - mv target/coverage/coverage.xml shippable/codecoverage/coverage.xml
